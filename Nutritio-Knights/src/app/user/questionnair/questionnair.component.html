<auth></auth>
<form class="mb-3">
    <form (ngSubmit)="processForm(newHealthForm)" #newHealthForm="ngForm">
        <div class="mb-3">

    <label for="exampleFormControlInput1" class="form-label">Username</label>
    <input [(ngModel)]="questionair.username" name="username-name" #name="ngModel" type="text" class="form-control" id="exampleFormControlInput1" placeholder="username" required>
    <label for="exampleFormControlInput1" class="form-label">Firstname</label>
    <input [(ngModel)]="questionair.firstname" name="firstname-name" #name="ngModel"type="text" class="form-control" id="exampleFormControlInput1" placeholder="firstname"required>
    <label for="exampleFormControlInput1" class="form-label">Lastname</label>
    <input [(ngModel)]="questionair.lastname" name="lastname-name" #name="ngModel" type="text" class="form-control" id="exampleFormControlInput1" placeholder="lastname" required>
    <label for="exampleFormControlInput1" class="form-label">Age</label>
    <input [(ngModel)]="questionair.age" name="age-name" #name="ngModel" type="number" class="form-control" id="exampleFormControlInput1" placeholder="age" required>    

 </div>

<select  [(ngModel)]="questionair.sex" name="sex-name" type="text" #name="ngModel" class="form-select" id="specificSizeSelect">

    <option selected>Sex</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Intersex">Intersex</option>
        
</select>

<br>
<br>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Current Weight in kg</label>
    <input [(ngModel)]="questionair.currentweight" name="weight-name" #name="ngModel" type="number" class="form-control" placeholder="kg." aria-label="kg." id="exampleFormControlInput1" required>
       

</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Height in cm</label>
    <input [(ngModel)]="questionair.height" name="height-name" #name="ngModel"  type="number" class="form-control" placeholder="cm." aria-label="cm." id="exampleFormControlInput1" required>
</div>

<select [(ngModel)]="questionair.dietplan" name="dietPlan-name" #name="ngModel"  class="form-select" id="specificSizeSelect" required>
    <option selected>What is your diet plan?</option>
    <option value="High Protein">High Protein</option>
    <option value="High carbs">High carbs</option>
    <option value="High fat">High fat</option>    
</select>
<br>
<br>
<select [(ngModel)]="questionair.howmuchlose" name="lose-name" type="number" #name="ngModel" class="form-select" id="specificSizeSelect" required>
    <option selected value=0>0</option>
    <option [ngValue]=-2>-2</option>
    <option [ngValue]=-1>-1</option>
    <option [ngValue]=1>1</option>
    <option [ngValue]=2>2</option>
</select>

<br>

<div class="form-group">
    <div *ngIf="displayFormSubmitError" style="color: red">
        <br>
        There's something wrong with your form
    </div>

    <br>

    <input type="submit" value="Submit" class="btn btn-success">
</div>
</form>
</form>
